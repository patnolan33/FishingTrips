<html>
<head>
	<title>title</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>


	<!-- Load c3.css -->
	<link href="./c3/css/c3.css" rel="stylesheet" type="text/css">

	<!-- Load d3.js and c3.js -->
	<script src="./d3/d3.min.js" charset="utf-8"></script>
	<script src="./c3/js/c3.min.js"></script>
</head>
<body>


	<div class="row" style="margin-bottom: 0">
		<div class="col s12">
			<div class="card teal darken-2" style="color: white">
				<div class="card-content">
					<span id="username" class="card-title">Sean Fazenbaker</span>
					<div class="row">
						<div class="col s6">
							<h5 id="totalrevenue"><i class="material-icons prefix">attach_money</i>2500 made</h5>
							<h5 id="totalhoursplayed">330 hours played</h5>
						</div>

						<div class="col s6">
							<h5 id="hourlyrate"><i class="material-icons prefix">attach_money</i>55 per hour</h5>
						</div>
					</div>
				</div>
				<div class="card-action" style="text-align: right">
					<a href="#inputcollapsible" onclick="openInputCollapse()">Add session</a>
					<a href="#">Hand Notes</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<ul class="collapsible" data-collapsible="accordion">
					<li>
						<div class="collapsible-header teal darken-2" style="color: white"><i class="material-icons">place</i>Graph</div>
						<div class="collapsible-body">
							<div id="chart"></div>
						</div>
					</li>
					<li>
						<div class="collapsible-header teal darken-2" style="color: white"><i class="material-icons">whatshot</i>Table</div>
						<div class="collapsible-body">
							<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
								<thead>
									<tr>
										<th>Date</th>
										<th>Hourly Rate</th>
										<th>Hours Played</th>
										<th>Profit</th>
									</tr>
								</thead>
								<tbody id="tableBody">
								</tbody>
							</table>
						</div>
					</li>
					<li>
						<div id="inputcollapsible" class="collapsible-header teal darken-2" style="color: white"><i class="material-icons">whatshot</i>Input</div>
						<div class="collapsible-body">
							<form>
								<div class="row">
									<div class="col s12">
										<div class="input-field inline">
											<i class="material-icons prefix">date</i>
											<input id="date" type="date" class="datepicker">
											<label for="date" data-error="wrong" data-success="right">Date</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col s12">
										<div class="input-field inline">
											<i class="material-icons prefix">attach_money</i>
											<input id="winLoss" type="number" class="number">
											<label for="winLoss" data-error="wrong" data-success="right">Win/Loss ($)</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col s12">
										<div class="input-field inline">
											<i class="material-icons prefix">date</i>
											<input id="timeStarted" type="date" class="datepicker">
											<label for="timeStarted" data-error="wrong" data-success="right">Time Started</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col s12">
										<div class="input-field inline">
											<i class="material-icons prefix">date</i>
											<input id="timeEnded" type="date" class="datepicker">
											<label for="timeEnded" data-error="wrong" data-success="right">Time Ended</label>
										</div>
									</div>
								</div>
								<div class="row">
									  <div class="input-field col s12">
										<select class="icons">
											<option value="" selected>Location</option>
											<option value="" data-icon="images/mgm.png" class="left circle">MGM National Harbor</option>
											<option value="" data-icon="images/mdlive.png" class="left circle">Maryland Live</option>
											<option value="" data-icon="images/horseshoe.jpg" class="left circle">Horseshoe</option>
										</select>
										<label>Location</label>
									</div>
								</div>

							</form>
						</div>
					</li>
				</ul>
		</div>
	</div>


	<script src="./page.js"></script>

</body>

</html>
